<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jozibador Sahifa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .btn {
      background-color: #2563eb;
      padding: 12px 24px;
      border-radius: 9999px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="content">
    <h1 class="text-4xl md:text-6xl font-bold mb-6">Xush Kelibsiz!</h1>
    <a href="./register.html" class="btn">Ro'yxatdan O'tish</a>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    // Rang-barang erkin harakatlanuvchi nuqtalar (particles)
    const particles = [];

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
        this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) {
      particles.push(new Particle());
    }

    // Parvoz qiluvchi kometalar (shooting stars) uchun alohida class
    class ShootingStar {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width * 0.8;  // Chap soha
        this.y = canvas.height + 10; // Pastdan boshlaydi
        this.len = Math.random() * 80 + 80; // uzunligi
        this.speed = Math.random() * 8 + 6; // tezligi
        this.angle = Math.PI / 4; // 45 daraja tepaga va oâ€˜ngga
        this.opacity = 1;
        this.opacityChange = 0.01;
      }

      update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y -= this.speed * Math.sin(this.angle);
        this.opacity -= this.opacityChange;

        if (this.opacity <= 0) {
          this.reset();
        }
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.len * Math.cos(this.angle), this.y + this.len * Math.sin(this.angle));
        ctx.stroke();
        ctx.restore();
      }
    }

    const shootingStars = [];
    // Boshlanishda 3 ta kometa yaratamiz
    for (let i = 0; i < 3; i++) {
      shootingStars.push(new ShootingStar());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Erkin rang-barang nuqtalarni chizamiz
      for (const p of particles) {
        p.update();
        p.draw();
      }

      // Kometalarni chizamiz va yangilaymiz
      for (const star of shootingStars) {
        star.update();
        star.draw();
      }

      requestAnimationFrame(animate);
    }

    animate();

    setInterval(() => {
      if (shootingStars.length < 5) {  
        shootingStars.push(new ShootingStar());
      }
    }, 1500);

    window.addEventListener('resize', () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
